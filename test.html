<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <!--Load FUDGE. You may want to download local copies to work offline and be independent from future changes! Developers working on FUDGE itself may want to create symlinks-->
    <script type="text/javascript" src="./Script/Build/Script.js" defer></script>
</head>

<body>
    <script id="vertex-data" type="not-javascript">
        attribute vec4 vertex_points;
        
        void main() {
            gl_Position = vertex_points;
        }
    </script>

    <!-- Fragment shader code -->
    <script id="fragment-data" type="not-javascript">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>
    <canvas style="height: 100%;width: 100%;"></canvas>
</body>

</html>
